    <div id="9825-infoForm" class="panel-collapse collapse" role="tabpanel">
 <div class="panel-body" style="background-color: #f5f5f5">
     
   <form id="9825-form" action="/carpools/9825" method="POST">
       <div class="row">
         <div class="col-xs-12">
           <div class="form-group">
             <label for="name">Carpool Name</label><a class="text-primary pull-right" tabindex="0" data-container="body" role="button" data-placement="left" data-trigger="focus" data-toggle="popover" title="What is a Carpool?"
           data-content="The Carpool acts as a template for creating Events. The carpool also defines which of your friends are drivers, and which kids are riders"><i class="fa fa-lg fa-question-circle"></i></a>
             <input type="text" class="form-control input-sm" value='New Carpool' name="name" id="9825-name" placeholder="Carpool Name">
           </div>
           </div>
         </div>
       <div class="row">
         <div class="col-xs-12">
           <div class="form-group">
             <label for="locationDefault">Location Default</label>
             <input type="text" class="form-control input-sm" value='acc' name="locationDefault" id="9825-locationDefault" placeholder="Where the carpool goes...">
           </div>
         </div>
       </div>
     <div class="row">
         <div class="col-xs-12">
           <div class="form-group">
             <label for="eventDefault">Event Name Default</label>
             <input type="text" class="form-control input-sm" value='' name="eventDefault" id="9825-eventDefault" placeholder="What the kids do...">
           </div>
         </div>
       </div>
     <div class="row">
         <div class="col-xs-12 col-sm-6">
           <div class="form-group notifications">
             <div> <input type="checkbox" id='9825-ownerReassignCheckbox' onclick="toggleReassign(9825)" class="with-font" >
                 <label for="9825-ownerReassignCheckbox">Owner Reassign Enabled</label>
                 <a class="text-primary" tabindex="0" data-container="body" role="button" data-placement="top" data-trigger="focus" data-toggle="popover" title="What is Owner Reassign?"
                 data-content="Allows the carpool owner to reassign drivers at any time">
                 <i class="fa fa-lg fa-question-circle"></i></a></div>
           </div>
           </div>
         <div class="col-xs-12 col-sm-6">
           <div class="form-group notifications">
             <div> <input type="checkbox" id='9825-suppressNotificationsCheckbox' onclick="toggleSuppressNotifications(9825)" class="with-font" >
                 <label for="9825-suppressNotificationsCheckbox">Suppress Notifications</label>
                 <a class="text-primary" tabindex="0" data-container="body" role="button" data-placement="top" data-trigger="focus" data-toggle="popover" title="Why Suppress Notifications?"
                 data-content="Useful when first setting up a carpool to avoid excess e-mailing of carpool members">
                 <i class="fa fa-lg fa-question-circle"></i></a></div>
           </div>
           </div>
       </div>
     <div class="row">
         <div class="col-xs-12">
           <div class="form-group">
             <label class="pull-left" style="margin-right:5px;margin-top:5px">Carpool Color</label>
               <div class="pull-left my-colorpicker" id="9825-colorpicker" data-format="hex"><div class="colorPickerSwatch" id="9825-colorSwatch" style="background-color:#7bd148"></div>
               </div>
               <input type="hidden" name="color" value="#7bd148" id="9825-color"/>
               <input type="hidden" id="9825-ownerReassign" name="ownerReassign" value="false"/>
               <input type="hidden" id="9825-suppressNotifications" name="suppressNotifications" value="false"/>
             <script>
              $(function(){
                $('#' + 9825 + '-colorpicker').colorpicker({
                    colorSelectors: {
                            '#7bd148': '#7bd148',
                            '#5484ed': '#5484ed',
                            '#a4bdfc': '#a4bdfc',
                            '#46d6db': '#46d6db',
                            '#7ae7bf': '#7ae7bf',
                            '#51b749': '#51b749',
                            '#fbd75b': '#fbd75b',
                            '#ffb878': '#ffb878',
                            '#ff887c': '#ff887c',
                            '#dc2127': '#dc2127',
                            '#dbadff': '#dbadff',
                            '#e1e1e1': '#e1e1e1'
                          }
                });

                 $('#' + 9825 + '-colorpicker').colorpicker().on('changeColor.colorpicker', function(event){
                 $('#' + 9825 + '-colorSwatch').css('background-color',event.color.toHex());
                  $('#' + 9825 + '-colorpicker').colorpicker().on('hidePicker.colorpicker', function(event){
                      $('#' + 9825 + '-color').val(event.color.toHex());
                  });
                });
              });

            </script>
           </div>
         </div>
       </div>
       <div class="row">
           <div class="col-xs-12">
               <div class="pull-right" style="margin-top:10px">
                   <button type="button" class="btn btn-sm btn-danger" onclick="confirmDeleteCarpool(9825, 'New Carpool')">Delete Carpool</button>
                   <input type="submit" value="Save Carpool" class="btn btn-sm btn-success"/>
               </div>

           </div>
       </div>
   </form>
